<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Boderg!</title>

  <!-- CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/tech-stack.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <!-- Scripts -->
  <script src="https://kit.fontawesome.com/ff8ea5c3d6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row center">
        <h1 class="header col s12 light grey-text" id="header1">Tech Stack</h1>
    </div>

    <div class="container">
        <div class="section">
            <div class="row">
                <div class="col s12 center">
                    <div class="icon-block">
                        <h2 class="center deep-orange-text"><i class="large material-icons">code</i></h2>
                        <h3 class="center grey-text">Front-End</h3>
                        <div class="col s6 l2 icons">
                            <a href="#"><img src="assets/icons/html-icon.svg"></a>
                            <p class="light grey-text">HTML</p>
                        </div>
                        <div class="col s6 l2 icons">
                            <a href="#"><img src="assets/icons/css-icon.svg"></a>
                            <p class="light grey-text">CSS</p>
                        </div>
                        <div class="col s6 l2 icons">
                            <a href="#"><img src="assets/icons/javascript-icon.svg"></a>
                            <p class="light grey-text">JavaScript</p>
                        </div>
                        <div class="col s6 l2 icons">
                            <a href="#"><img src="assets/icons/jquery-icon.svg"></a>
                            <p class="light grey-text">jQuery</p>
                        </div>
                        <div class="col s6 l2 icons">
                            <a href="#"><img src="assets/icons/bootstrap-5-icon.svg"></a>
                            <p class="light grey-text">Bootstrap</p>
                        </div>
                        <div class="col s6 l2 icons">
                            <a href="#"><img src="assets/icons/materialize-css-icon.svg"></a>
                            <p class="light grey-text">Materialize</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="section">
            <div class="row">
                <div class="col s12 center">
                    <div class="icon-block">
                        <h2 class="center deep-orange-text"><i class="large material-icons">cloud</i></h2>
                        <h3 class="center grey-text">Back-End</h3>
                        <div class="col s6 l1"></div>
                        <div class="col s6 l2 icons">
                            <a href="#"><img src="assets/icons/python-icon.svg"></a>
                            <p class="light grey-text">Python</p>
                        </div>
                        <div class="col s6 l2 icons">
                            <a href="#"><img src="assets/icons/flask-icon.svg"></a>
                            <p class="light grey-text">Flask</p>
                        </div>
                        <div class="col s6 l2 icons">
                            <a href="#"><img src="assets/icons/django-icon.svg"></a>
                            <p class="light grey-text">Django</p>
                        </div>
                        <div class="col s6 l2 icons">
                            <a href="#"><img src="assets/icons/postgresql-icon.svg"></a>
                            <p class="light grey-text">PostgreSQL</p>
                        </div>
                        <div class="col s6 l2 icons">
                            <a href="#"><img src="assets/icons/mongodb-icon.svg"></a>
                            <p class="light grey-text">MongoDB</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="section">
            <div class="row">
                <div class="col s12 center">
                    <div class="icon-block">
                        <h2 class="center deep-orange-text"><i class="large material-icons">devices</i></h2>
                        <h3 class="center grey-text">DevOps</h3>
                        <div class="col s6 l2"></div>
                        <div class="col s6 l2 icons">
                            <a href="#"><img src="assets/icons/git-icon.svg"></a>
                            <p class="light grey-text">Git</p>
                        </div>
                        <div class="col s6 l2 icons">
                            <a href="#"><img src="assets/icons/github-icon.svg"></a>
                            <p class="light grey-text">GitHub</p>
                        </div>
                        <div class="col s6 l2 icons">
                            <a href="#"><img src="assets/icons/heroku-icon.svg"></a>
                            <p class="light grey-text">Heroku</p>
                        </div>
                        <div class="col s6 l2 icons">
                            <a href="#"><img src="assets/icons/aws-icon.svg"></a>
                            <p class="light grey-text">AWS S3</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

</html>
