<!DOCTYPE html>
<html lang="en">
<head>

  <title>Boderg!</title>

  <!-- CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link href="css/tech-stack.css" type="text/css" rel="stylesheet" media="screen,projection"/>

                        <h3 class="center grey-text">Front-End</h3>

                        </div>
                        <div class="col s6 l2 icons">
                            <a href="#"><i class="fa-brands fa-css3-alt fa-2xl" style="color: #1c71d8;"></i></a>
                            <p class="light grey-text">CSS</p>
                        </div>
                        <div class="col s6 l2 icons">
                            <a href="#"><i class="fa-brands fa-js fa-2xl" style="color: #FFD43B;"></i></a>

                        </div>
                        <div class="col s6 l2 icons">

                        </div>
                        <div class="col s6 l2 icons">
                            <a href="#"><i class="fa-brands fa-bootstrap fa-2xl" style="color: #813d9c;"></i></a>
                            <p class="light grey-text">Bootstrap</p>
                        </div>
                        <div class="col s6 l2 icons">
                            <p class="light grey-text">Materialize</p>
                        </div>
                    </div>
                </div>

        </div>
    </div>

        <div class="section">
            <div class="row">
                <div class="col s12 center">
                    <div class="icon-block">
                        <h2 class="center deep-orange-text"><i class="large material-icons">cloud</i></h2>
                        <h3 class="center grey-text">Back-End</h3>
                        <p class="light grey-text">
                            Python, Flask, Django, PostgreSQL, MongoDB
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="section">
            <div class="row">
                <div class="col s12 center">
                    <div class="icon-block">
                        <h2 class="center deep-orange-text"><i class="large material-icons">devices</i></h2>
                        <h3 class="center grey-text">DevOps</h3>
                        <p class="light grey-text">
                            Git, GitHub, Heroku, AWS S3
                        </p>
                    </div>
                </div>
            </div>
        </div>
